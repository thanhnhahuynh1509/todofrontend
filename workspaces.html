<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="icon" href="./assets/images/logo2.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main">

        <!-- Work Spaces -->
        <div class="work-spaces">
            <h2>TASK</h2>

            <div class="contain-btn-workspaces">
                <button class="btn-add-workspaces"><i class="fas fa-plus icon-plus hover-btn"></i></button>
            </div>

            <div class="content-work">

            </div>

        </div>

        <!-- Todo -->
        <div class="todo-spaces">
            <h2>TODOS</h2>

            <div class="hide main-todo">
                <div class="contain-btn-todos">
                    <span class="task-name">Task: </span>
                    <button class="btn-add-todo" onclick="addTodos()">ADD</button>
                </div>
    
    
                <div class="content-todos">

                </div>
            </div>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
